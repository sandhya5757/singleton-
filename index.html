<!DOCTYPE html>
<html>
    <head>
        <!-- Font Awesome -->
    <!--it used to add icons inside the webpage-->
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
  ></script>
        <title>Create Account</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body background="images/images.jfif">
    <div class="nav">
        <img src="images/Capture2.PNG" width="180px" height="70px">
        <div class="side">
        <h3>Help</h3>
        
        <h3 class="sign">Sign Up</h3>
        <h3><i class="fas fa-bars"></i></h3>
        
        </div>
        
    </div>

    
    
    <div class="container">
         
            <div class="form-box">
                
                <h1> <b>Create Account</b></h1>
                 
                    <div class="username">
                        <form action="">
                    <label for="">USERNAME</label><br>
                    <input type="text" name="input-field1"  placeholder="Enter username" id="username" required>
                        </form>
                        <form action="">
                            <label for="">YOUR EMAIL</label> <br>
                            <input type="email" name="input-field2" placeholder="Enter email" id="email" required>
                        </form>
                 </div>
                   
                      
                 
                    <div class="password">
                        <form action="">
                    <label for="">CREATE PASSWORD</label><br>
                    <input type="password" name="input-field3" placeholder="Enter password" id="password" required>
                        </form>
                        <form action="" class="dropbox">
                            <label for="">YOUR AGE</label><br>
                            <select id="age">
                                <option value="below 13"> BELOW 13</option>
                                <option value="mid age"> 14-20</option>
                                <option value="above 20"> 21-50</option>
                                <option value="above 50"> ABOVE 50</option>
                            </select>
                        </form>
                     </div>
                    
                        
                    <div id="check">
                        <input type="radio" class="check-box">
                    <span class="terms">I Accept <b>Terms and Conditions</b> and <b>Privacy Policy</b></span>
                    </div>
                 <button type="submit" class="get-started">GET STARTED</button> <br>
                    <span id="or">_____________________________OR____________________________</span> <br>
                    <div class="icons">
                    <form action="">
                    <button type="button" class="twitter">twitter</button>
                    <i class="fab fa-twitter"></i>
                   </form>
                   <form action="">
                    <button type="button" class="facebook">facebook</button>
                    <i class="fab fa-facebook-square"></i>
                </form>
                <form action="">
                    <button type="button" class="google">google
                        <i class="fab fa-google-plus-square"></i>
                    </button>
                </div>
                </form>

                
                </form>
                    
            </div>     

            
         </div>     



        
    

    </div>
</body>
</html>
